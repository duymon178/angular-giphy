<pi-exchange-search-box
  (search)="handleSearch($event)"
></pi-exchange-search-box>

<section class="trending-section">
  <pi-exchange-heading
    text="Trending"
    iconName="trending_up"
    class="trending-section__heading"
  ></pi-exchange-heading>

  <pi-exchange-gif-grid
    [gifs]="(trending$ | async) || []"
  ></pi-exchange-gif-grid>

  <div class="intersect-el" #intersectEl></div>

  <pi-exchange-loading *ngIf="loading$ | async"></pi-exchange-loading>
</section>
